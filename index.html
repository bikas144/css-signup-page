<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup page</h1>
                <p>It just a simple sign up page</p>
            </header>
            <main class="signup-body">
                <!-- p tag is used to make separat container because p is block element -->
                <p>
                    <label for="fullname">Full name:</label>
                    <input type="text" name="fullname" id="fullname" placeholder="Bikas Yadav" required>

                </p>
                <p>
                    <label for="email">Your Email:</label>
                    <input type="email" name="email" id="email" placeholder="bikasyada88@gmail.com" required>

                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="yadd3838" Required>

                </p>
                <p>
                    <input type="submit" value="Create Account">
                </p>
            </main>
            <footer>
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    
</body>
</html>
